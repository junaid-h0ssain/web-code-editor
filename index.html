<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Code Editor</title>
</head>

<body>

  <header>
    <div class="container row">
      <div class="brand">
        <div class="logo"></div>
        <div class="title">Web Code Editor</div>
      </div>

      <div class="row">
        <button class="btn secondary" id="saveBtn"><span>Save</span></button>
        <button class="btn secondary" id="loadBtn"><span>Load</span></button>
        <input type="file" id="openFile" accept="application/json" hidden />
      </div>
    </div>
  </header>

  <main>
    <aside class="card panel stack">
      <h2>Notes</h2>

      <textarea class="text" id="notes" placeholder="Write your notes here..."></textarea>

    </aside>

    <section class="stack" id="web-only">
      <div id="webEditors" class="stack panel card">
        <div class="row">
          <h2>HTML / CSS / JavaScript</h2>
          <div class="row">
            <button id="runWeb" class="btn ok">Run</button>
            <button class="btn secondary" id="openPreview">Open in new tab</button>
          </div>
        </div>
        <div class="tabs" id="webTabs">
          <button class="tab active" data-editor="html" tabindex="0">HTML</button>
          <button class="tab" data-editor="css" tabindex="-1">CSS</button>
          <button class="tab" data-editor="js" tabindex="-1">JavaScript</button>
        </div>

        <div class="editor-wrap" data-pane="html">
          <div class="editor" id="htmlEditor"></div>
        </div>
        <div class="editor-wrap" data-pane="css" hidden>
          <div class="editor" id="cssEditor"></div>
        </div>
        <div class="editor-wrap" data-pane="js" hidden>
          <div class="editor" id="jsEditor"></div>
        </div>

        <div class="stack">
          <h2>Preview</h2>
          <iframe id="preview" class="preview" sandbox="allow-scripts allow-same-origin allow-modals allow-forms"></iframe>
        </div>
      </div>

    </section>

    <aside class="card panel stack" >
      <h2>Output</h2>
      <div class="output" id="output"></div>
      <div class="row">
        <button class="btn warn" >Run with Tests</button>
        <button class="btn secondary" id="clearOutput">Clear Output</button>
      </div>

      <h3>Notes</h3>
      <ul class="muted">
        <li>Code will run only within this tab</li>
        <li>You can export your code and notes as a JSON file</li>
      </ul>
    </aside>

  </main>

  <div class="footer">Inspired by <a href="https://youtu.be/Vs4hQsDpxww" target="_blank" rel="noopener noreferrer">This Video</a></div>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
